<div class="header">
	<ul class="nav nav-pills pull-right">
		<li class="active"><a href="#">Documents</a></li>
		
	</ul>
	<h3 class="text-muted">Alfrescian CMIS Browser</h3>
</div>

<div class="row">
    <ol class="breadcrumb">
      <li ng-repeat="parent in parents">
          <a ng-if="!$last" href="" ng-click="breadcrumb($index)" >{{parent.name}}</a>
          <span ng-if="$last" class="active">{{parent.name}}</span>
      </li>
      
    </ol>
</div>
<div class="row" ng-repeat="node in nodes">
    <cmis-object click-handler="openFolder(path, name)" properties="node.object.succinctProperties"></cmis-object>
</div>
<div class="footer">
	<p>â™¥ from @alfrescian</p>
</div>
